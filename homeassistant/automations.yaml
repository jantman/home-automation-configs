################################################################################
# Alarm Automations                                                            #
################################################################################
- alias: Arm after motion in bedroom, at night, when home, and house is dark.
  trigger:
    # Trigger 2 minutes after bedroom_motion set to off
    platform: state
    entity_id: binary_sensor.bedroom_motion
    to: 'off'
    for:
      minutes: 2
  condition:
    # device must be home
    - condition: state
      entity_id: device_tracker.555924e18d8ed3d2
      state: 'home'
    # it must be dark out
    - condition: or  # 'when dark' condition: either after sunset or before sunrise
      conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
    # it must be after 7pm or before 5am
    - condition: or
      conditions:
        - condition: time
          after: '19:00:00'
        - condition: time
          before: '05:00:00'
    # bedroom light must be off
    - condition: state
      entity_id: light.ge_45606_2way_dimmer_switch_level
      state: 'off'
    # office light must be off
    - condition: state
      entity_id: light.ge_45606_2way_dimmer_switch_level_2
      state: 'off'
    # living room luminance must be less than 5 PERCENT (Zooz multi-sensor)
    - condition: numeric_state
      entity_id: sensor.lrmotion_luminance
      below: 5
  action:
    - event: CUSTOM_ALARM_STATE_SET
      event_data:
        state: Home
- alias: Arm after living room light is shut off, at night, when home
  trigger:
    platform: state
    entity_id: light.jasco_products_45606_2_way_dimmer_switch_level
    to: 'off'
  condition:
    # device must be home
    - condition: state
      entity_id: device_tracker.555924e18d8ed3d2
      state: 'home'
    # it must be dark out
    - condition: or  # 'when dark' condition: either after sunset or before sunrise
      conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
    # it must be after 7pm or before 5am
    - condition: or
      conditions:
        - condition: time
          after: '19:00:00'
        - condition: time
          before: '05:00:00'
  action:
    - event: CUSTOM_ALARM_STATE_SET
      event_data:
        state: Home
- alias: Arm at 2100 if I am home
  trigger:
    platform: time
    at: "21:00:00"
  condition:
    # device must be home
    - condition: state
      entity_id: device_tracker.555924e18d8ed3d2
      state: 'home'
  action:
