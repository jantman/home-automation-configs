# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    name: Dark Sky

sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml

switch:
  - platform: zoneminder
    command_on: Modect
    command_off: Monitor

# Text to speech
tts:
  - platform: google

# Cloud
# cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

zoneminder:
  host: localhost

camera:
  - platform: zoneminder

zwave:
  usb_path: /dev/ttyACM0
  network_key: "0x9F, 0x72, 0x4E, 0xD6, 0x21, 0x27, 0x4E, 0x4F, 0x11, 0xEC, 0x49, 0xCD, 0x40, 0x52, 0x12, 0x36"
  device_config:
    zwave.2gig_technologies_ct101_thermostat_iris:
      polling_intensity: 1
    climate.2gig_technologies_ct101_thermostat_iris_cooling_1:
      polling_intensity: 1
    climate.2gig_technologies_ct101_thermostat_iris_heating_1:
      polling_intensity: 1
    sensor.2gig_technologies_ct101_thermostat_iris_temperature:
      polling_intensity: 1

device_tracker:
  - platform: gpslogger
    password: !secret gpstracker_password

proximity:
  home:
    ignored_zones:
      - work
    devices:
      - device_tracker.02157df2c2d6e627
    unit_of_measurement: m

notify:
  - name: gmail
    platform: smtp
    sender: jason@jasonantman.com
    recipient: jason@jasonantman.com
    server: smtp.gmail.com
    port: 587
    username: !secret gmail_username
    password: !secret gmail_password
    encryption: starttls
    sender_name: HomeAssistant
  - name: pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

input_boolean:
  trigger_first_morning:
    name: Waiting for first morning motion
    icon: mdi:kettle
  cameras_silent:
    name: Silence ZoneMinder Alerts
    icon: mdi:volume-off
  no_alarm_delay:
    name: Disable Away Alarm Delay
  arming_away:
    name: Arming Away From Panel
  trigger_delay:
    name: Alarm Triggered But Delaying

input_select:
  alarmstate:
    name: Alarm State
    options:
      - Home
      - Away
      - Disarmed

climate:
  platform: zwave

alexa:
  smart_home:
    entity_config:
      group.porchlights:
        display_categories: LIGHT
      group.lrlights:
        display_categories: LIGHT
      group.kitchenlights:
        display_categories: LIGHT
      group.lights:
        name: 'All Lights'
        display_categories: LIGHT
    filter:
      include_entities:
        # Bedroom Motion
        - binary_sensor.bedroom_motion
        # BedroomSensor Sensor
        - binary_sensor.bedroomsensor_sensor
        # FrontDoor
        - binary_sensor.ecolink_doorwindow_sensor_sensor
        # Crawlspace
        - binary_sensor.ecolink_doorwindow_sensor_sensor_2
        # Gate
        - binary_sensor.ecolink_doorwindow_sensor_sensor_3
        # KitchenDoor
        - binary_sensor.ecolink_doorwindow_sensor_sensor_4
        # Back Bedroom Motion
        - binary_sensor.ecolink_motion_detector_sensor
        # Kitchen Motion
        - binary_sensor.kitchen_motion
        # KitchenSensor Sensor
        - binary_sensor.kitchensensor_sensor
        # Living Room Motion
        - binary_sensor.livingroom_motion
        # LivingRoom Sensor
        - binary_sensor.lrmotion_sensor
        # Office Motion
        - binary_sensor.office_motion
        # OfficeSensor Sensor
        - binary_sensor.officesensor_sensor
        # Thermostat - Cooling
        - climate.2gig_technologies_ct101_thermostat_iris_cooling_1
        # Thermostat - Heating
        - climate.2gig_technologies_ct101_thermostat_iris_heating_1
        # GalaxyS6
        - device_tracker.02157df2c2d6e627
        # Kitchen Lights
        - group.kitchenlights
        # Lights
        - group.lights
        # Living Room Lights
        - group.lrlights
        # Porch Lights
        - group.porchlights
        # Thermostat Current
        - sensor.2gig_technologies_ct101_thermostat_iris_temperature
        # BedroomSensor Temperature
        - sensor.bedroomsensor_temperature
        # KitchenSensor Temperature
        - sensor.kitchensensor_temperature
        # LivingRoom Temperature
        - sensor.lrmotion_temperature
        # OfficeSensor Temperature
        - sensor.officesensor_temperature
        # Bedroom Temperature
        - sensor.pi2graphite_1wire_bedroom
        # Office Temperature
        - sensor.pi2graphite_1wire_office
        # Thermostat Fan
        - sensor.thermostat_fan_state
        # Thermostat Operation
        - sensor.thermostat_operation_mode
        # LivingRoomLight Switch
        - switch.livingroomlight_switch
