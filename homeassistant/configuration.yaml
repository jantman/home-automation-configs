# Weather prediction
weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    name: Dark Sky

sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml

switch:
  - platform: zoneminder
    command_on: Modect
    command_off: Monitor
  - platform: rest
    name: couchpi_display
    resource: http://couchpi:8080/
    body_on: '{"state": true}'
    body_off: '{"state": false}'
    is_on_template: '{{ value_json.is_on == false }}'
    headers:
      Content-Type: application/json
    verify_ssl: false
  - platform: rest
    name: bedpi_display
    resource: http://bedpi:8080/
    body_on: '{"state": true}'
    body_off: '{"state": false}'
    is_on_template: '{{ value_json.is_on == false }}'
    headers:
      Content-Type: application/json
    verify_ssl: false
  - platform: rest
    name: projector
    resource: http://lrvero:8080/
    body_on: '{"power_on": true}'
    body_off: '{"power_on": false}'
    is_on_template: '{{ value_json.power_on }}'
    headers:
      Content-Type: application/json
    verify_ssl: false

