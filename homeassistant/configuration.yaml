      - sensor.back_events
      - sensor.bedrm_events
      - sensor.lrkitchen_events
      - sensor.office_events
      - sensor.porch_events
      - sensor.side_events
      - sensor.hall_events
      - sensor.front_events
      - sensor.garage_events
      - sensor.gate_events
      - weather.dark_sky
    entity_globs:
      - sensor.*_sourcenodeid
      - sensor.*_events
      - sensor.*_indicator

statsd:
  host: 192.168.0.24
  log_attributes: true
  value_mapping:
    on: 1
    open: 1
    off: 0
    closed: 0
    cooling: 1
    heating: 2
    idle: 0
    home: 1
    away: 0
    Disarmed: 0
    Home: 1
    Away: 2

