<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>HASS DoorPanel</title>

  <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body ondblclick="handleDuressDoubleClick()">
<div id="container" ondblclick="handleDuressDoubleClick()">
  <div id="status"></div>
  <div id="disarmed" style="display: none;" ondblclick="handleDuressDoubleClick()">
    <h1 id="arming_away" style="color: red; background-color: black; display: none; text-align: center;">Arming...</h1>
    <button id="stay" style="position: absolute; width: 148px; height: 62px; top: 75px;left: 86px;" onclick="handleAlarmButton('stay');">
      <i class="mdi mdi-home-lock"></i> Stay
    </button>
    <button id="leave" style="position: absolute; width: 166px; height: 62px; top: 75px; left: 238px;" onclick="handleAlarmButton('leave');">
      <i class="mdi mdi-car-side"></i> Leave
    </button>
    <button class="light-porchlights" style="position: absolute; width: 164px; height: 62px; top: 175px; left: 78px;" onclick="handleLightButton('porchlights');">
      <i class="mdi mdi-lightbulb-outline light-porchlights-icon"></i> Porch
    </button>
    <button class="light-tvlight" style="position: absolute; width: 130px; height: 62px; top: 175px; left: 255px;" onclick="handleLightButton('tvlight');">
      <i class="mdi mdi-lightbulb-outline light-tvlight-icon"></i> LR
    </button>
  </div>
  <div id="home-armed" style="display: none;" ondblclick="handleDuressDoubleClick()">
    <button id="disarm" style="position: absolute; width: 180px; height: 62px; top: 75px;left: 150px;" onclick="handleAlarmButton('disarm');">
      <i class="mdi mdi-lock-open"></i> Disarm
    </button>
    <button class="light-porchlights" style="position: absolute; width: 164px; height: 62px; top: 175px; left: 78px;" onclick="handleLightButton('porchlights');">
      <i class="mdi mdi-lightbulb-outline light-porchlights-icon"></i> Porch
    </button>
    <button class="light-tvlight" style="position: absolute; width: 130px; height: 62px; top: 175px; left: 255px;" onclick="handleLightButton('tvlight');">
      <i class="mdi mdi-lightbulb-outline light-tvlight-icon"></i> LR
    </button>
  </div>
  <div id="away-armed" style="display: none;">
    <button id="0" style="position: absolute; width: 82px; height: 62px; top: 10px; left: 10px;" onclick="handleCode('0');">0</button>
    <button id="1" style="position: absolute; width: 82px; height: 62px; top: 10px; left: 102px;" onclick="handleCode('1');">1</button>
    <button id="2" style="position: absolute; width: 82px; height: 62px; top: 10px; left: 194px;" onclick="handleCode('2');">2</button>

    <button id="3" style="position: absolute; width: 82px; height: 62px; top: 82px; left: 10px;" onclick="handleCode('3');">3</button>
    <button id="4" style="position: absolute; width: 82px; height: 62px; top: 82px; left: 102px;" onclick="handleCode('4');">4</button>
    <button id="5" style="position: absolute; width: 82px; height: 62px; top: 82px; left: 194px;" onclick="handleCode('5');">5</button>

    <button id="6" style="position: absolute; width: 82px; height: 62px; top: 154px; left: 10px;" onclick="handleCode('6');">6</button>
    <button id="7" style="position: absolute; width: 82px; height: 62px; top: 154px; left: 102px;" onclick="handleCode('7');">7</button>
    <button id="8" style="position: absolute; width: 82px; height: 62px; top: 154px; left: 194px;" onclick="handleCode('8');">8</button>

    <button id="pound" style="position: absolute; width: 82px; height: 62px; top: 226px; left: 10px;" onclick="handleCode('#');">#</button>
    <button id="9" style="position: absolute; width: 82px; height: 62px; top: 226px; left: 102px;" onclick="handleCode('9');">9</button>
    <button id="asterisk" style="position: absolute; width: 82px; height: 62px; top: 226px; left: 194px;" onclick="handleCode('*');">*</button>

    <button id="unlock" style="position: absolute; width: 120px; height: 140px; top: 90px; left: 318px;" onclick="handleAlarmButton('enterCode');">
      <i class="mdi mdi-lock-open mdi-48px"></i>
    </button>
  </div>
  <div id="refreshlink" style="position: absolute; top: 300px; left: 10px;"><a href="#" onclick="location.reload()">reload</a></div>
</div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
