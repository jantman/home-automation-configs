  ]
];
var availHeight = window.innerHeight;
availHeight = Math.floor(availHeight - (availHeight * 0.05));
var width = window.innerWidth;
var numRows = monitors.length;
var rowHeight = Math.floor(availHeight / numRows);
var content = "";
var imgWidth;
var numImages;
var row;
var img;
for (row of monitors) {
  console.log(row);
  content = content + '<div class="clearfix" style="height: ' + rowHeight + 'px;">\n';
  numImages = row.length;
  imgWidth = Math.floor(width / numImages);
  for (img of row) {
    content = content + '  <div style="float: left; width: ' + imgWidth + 'px;">\n';
    content = content + '    <a href="' + img[0] + '" target="_blank"><img src="' + img[1] + '&width=' + imgWidth + 'px&height=' + rowHeight + 'px"></a>\n';
    content = content + '  </div>\n';
  }
  content = content + '</div>\n';
}
document.getElementById("container").innerHTML = content;
</script>
